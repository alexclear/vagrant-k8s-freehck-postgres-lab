- hosts: k8s_cluster
  become: true
  any_errors_fatal: true
  roles:
    - role: freehck.k8s
      tags:
        - k8s

- hosts: kube1
  become: true
  vars:
    - k8s_namespace: "postgres"
  roles:
    - role: k8s-namespace
    - role: k8s-rancher-local-path-provisioner
    - role: k8s-zalando-postgres-operator
